<h:body>




<h:panelGroup columns="2" cellpadding="5">
	<div class="site-wrap js-site-wrap">
        <div class="widget js-widget widget--landing widget--bg">
         <div class="widget__header"  style="width:800px; height: 400px">
            <h2 class="widget__title"><span class="title-thin">Find your</span> home</h2>
          </div>
          <div class="widget__content">
           <h:form action="properties_listing_list.html" class="form form--flex form--search js-search-form form--wide" style="width:990px;
                     height: 350px; position: absolute;left: 10%;top: 250px"> 
              <div class="row">
              
        

<h:form prependId="false">
		<p:dataTable value="#{pubController.pubs}" var="publi" widgetVar="pubTable1"
		rowKey="#{publi.id}"
	emptyMessage="No Property found with given criteria" filteredValue="#{pubController.filtredpubs}"
	selectionMode="single" rows="5" paginator="true" rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >
                
					<f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Search all fields:" />
                <p:inputText id="globalFilter" onkeyup="PF('pubTable1').filter()" style="width:150px" placeholder="Enter keyword"/>
            </p:outputPanel>
        </f:facet>
					<p:column filterBy="#{publi.adresse}"  headerText="adresse" footerText="contains" filterMatchMode="exact">
						
						<h:outputText value="#{publi.adresse}" />
					</p:column >
					<p:column filterBy="#{publi.type}"  headerText="type" footerText="lte" filterMatchMode="exact">
						
						<h:outputText value="#{publi.type}" />
					</p:column>
					<p:column filterBy="#{publi.price}" headerText="Price" footerText="custom (min)" filterMatchMode="exact">
						
							<h:outputText value="#{publi.price}">
							<f:convertNumber currencySymbol="DT" type="currency"/>
							</h:outputText>
						
						
					</p:column>
					<p:column filterBy="#{publi.intSurface}" headerText="intSurface" footerText="lte" filterMatchMode="exact">
						
						<f:facet name="filter">
                <p:spinner onchange="PF('pubTable1').filter()" styleClass="year-spinner custom-filter">
                    <f:converter converterId="javax.faces.Integer" />
                </p:spinner>
            </f:facet>
						<h:outputText value="#{publi.intSurface}" />
					</p:column>
					<p:column filterBy="#{publi.extSurface}" headerText="extSurface" footerText="lte" filterMatchMode="exact">
						<f:facet name="filter">
                <p:spinner onchange="PF('pubTable1').filter()" styleClass="year-spinner custom-filter">
                    <f:converter converterId="javax.faces.Integer" />
                </p:spinner>
            </f:facet>
						<h:outputText value="#{publi.extSurface}" />
					</p:column >
					<p:column filterBy="#{publi.rooms}" headerText="rooms" footerText="lte" filterMatchMode="exact">
						<f:facet name="filter">
                <p:spinner onchange="PF('pubTable1').filter()" styleClass="year-spinner custom-filter">
                    <f:converter converterId="javax.faces.Integer" />
                </p:spinner>
            </f:facet>
						<h:outputText value="#{publi.rooms}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						
						<h:commandButton 
							action="#{pubController.displayPub(pub)}"
							value="View Details"  />
					</p:column> 
				
				</p:dataTable>
		
		</h:form>
		     <p:commandButton value="Goto Search" action="#{pubController.gotoSearch()}"  class="form__submit"  style="height: 40px"/> 
		
			
	
    
        
        
 </div> 
 </h:form>      
 </div>       
</div>
</div>
